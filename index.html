<script type="text/javascript">

                var index = $(this).parent().index(); 
                
				if( index == 0) {
					$('#details').load('aboutme.html #AboutMe');
					  document.title = "About Me - Sujay Mumbaraddi - Online CV";					
				} else if ( index == 1 )	 {
					$('#details').load('personalinfo.html #PersonalInfo');

				} else if ( index == 2 )	 {
					$('#details').load('skills.html #Skills');

				}  else if ( index == 3 )	 {
					$('#details').load('projects.html #Projects');
